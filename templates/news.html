<!DOCTYPE html>
<html>
	<head>
		<title>HELLO !</title>
		<meta charset="utf-8">
		<font face="Arial">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>

	<body>
		<div id="vue">
		<div id="main-page">
			<div class="article-container">
					{% for i in range(value[-1][0]) %}
					<form action="#" method="post">
						<div class="article">
						<button name="news" value="{{ value[i][2] }}">
							<p class="title_article">{{ value[i][0]}}</p>
							<p class="date_article">{{ value[i][1]}}</p>
						</button>
						</div>
					</form>
					{% endfor %}
			</div>
		</div>
		</div>

		<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"> </script>
	</body>
</html>
